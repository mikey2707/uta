version: '3.8'

services:
  app:
    build:
      context: https://github.com/mikey2707/uta.git#main
      dockerfile: Dockerfile
    ports:
      - "8010:8000"  # Backend API
      - "3010:3000"  # Frontend
    volumes:
      - /var/lib/docker/volumes/unified-tool/_data/uploads:/app/backend/uploads
      - /var/lib/docker/volumes/unified-tool/_data/outputs:/app/backend/outputs
      - /var/lib/docker/volumes/unified-tool/_data/downloads:/app/backend/downloads
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ENV=production
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Frontend configuration
      - "traefik.http.routers.tools-frontend.rule=Host(`tools.mikey.host`)"
      - "traefik.http.routers.tools-frontend.entrypoints=websecure"
      - "traefik.http.routers.tools-frontend.tls=true"
      - "traefik.http.services.tools-frontend.loadbalancer.server.port=3000"
      # API configuration
      - "traefik.http.routers.tools-api.rule=Host(`tools.mikey.host`) && (PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/openapi.json`))"
      - "traefik.http.routers.tools-api.entrypoints=websecure"
      - "traefik.http.routers.tools-api.tls=true"
      - "traefik.http.services.tools-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.tools-api.middlewares=tools-api-strip"
      - "traefik.http.middlewares.tools-api-strip.stripprefix.prefixes=/api"
    networks:
      - proxy

networks:
  proxy:
    external: true